    <section class="row">
        <section class="leftside col-4 text-center text-white">
            <h4 class="mt-5 mb-5">Mission to Deep Sea</h4>

                <h3 class="text-white mb-5 mt-5">Sign Up</h3>
                <form class="pl-5 pr-5">
                        <div class="form-group mt-4">
                         
                          <input type="user name" class="form-control" id="username" aria-describedby="username" placeholder="Username">
                          
                        </div>
                        <div class="form-group mt-4">
                         
                          <input type="password" class="form-control" id="Password" aria-describedby="Password" placeholder="Password">
                        </div>
                        <div class="form-group mt-4">
                                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">

                        </div>
                        <button type="submit" class="btn text-white  btnEdit mt-5 mb-5 pr-4 pl-4">Join</button>
                      </form>
                   
        </section>
    </section>
